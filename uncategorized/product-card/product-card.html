<style>
/* product-card ================*/
.product-card {
    vertical-align: top;
    position: relative;
}

.product-card__pic-item,
.product-card__gallery-pic-item {
    overflow: hidden;
}
.product-card__pic-link,
.product-card__gallery-pic-link {
	display: block;
    text-align: center;
	line-height: normal;
}
.product-card__pic,
.product-card__gallery-pic {
	vertical-align: middle;
}
.product-card__gallery {
	font-size: 0;
	line-height: 0;
	letter-spacing: -1px;
}
.product-card__gallery-pic-item {
	font-size: 12px;
	letter-spacing: 0;
	line-height: normal;
	display: inline-block;
}

.product-card__features {
	overflow: hidden;
}
.product-card__features-name {
	float: left;
}
/* /product-card ================*/
</style>
